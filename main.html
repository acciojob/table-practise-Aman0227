<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
    table {
        background: #ffff66;
        border: 3px solid black;    
        font-family: "Georgia", serif;
        font-size: 22px;
    }

    caption {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    th, td {
        border: 2px solid black;     
        padding: 0;                  
    }

    .inner-box {
        border: 2px solid black;    
        padding: 12px 20px; 
        /*margin: 2px;*/
        Space: 2px;
    }

    th .inner-box {
        font-weight: bold;
        font-size: 26px;
        text-align: center;
    }
</style>

</head>
<body>

<table>
    <caption>Student Details</caption>

    <tr>
        <th><div class="inner-box">NAME</div></th>
        <th><div class="inner-box">AGE</div></th>
        <th><div class="inner-box">BRANCH</div></th>
    </tr>

    <tr>
        <td><div class="inner-box">Shaw</div></td>
        <td><div class="inner-box">20</div></td>
        <td><div class="inner-box">CSE</div></td>
    </tr>

    <tr>
        <td><div class="inner-box">Adil</div></td>
        <td><div class="inner-box">21</div></td>
        <td><div class="inner-box">ECE</div></td>
    </tr>

</
</table>
</body>

</html>
